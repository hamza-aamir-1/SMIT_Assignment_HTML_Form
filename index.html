<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment HTML Form</title>
    <style>
        body{
            margin: 50px;
            font-family: 'Courier New', Courier, monospace;
        }
        td{
            padding: 10px;
        }
        button{
            margin-top: 10px;
            padding: 10px 30px;
        }
        button:nth-child(1){
            margin-right: 10px;
        }
        input{
            padding: 5px;
        }
        input[type=color]{
            padding: 0px;
            width: 100%;
        }
    </style>
</head>
<body>
    
<h1 contenteditable>J.K.M.B Mallick High School</h1>
<h2>Admission Form</h2>
<br>
<hr>

<form action="">
<div>
    <h1>Personal Information</h1>
    <table>
        <tr>
            <td><label for="">NAME:</label></td>
            <td><input type="text" placeholder="Full Name"></td>
        </tr>
        <tr>
            <td><label for="">FATHER'S NAME:</label></td>
            <td><input type="text" placeholder="Father's Name"></td>
        </tr>
        <tr>
            <td><label for="">CNIC:</label></td>
            <td><input type="number" placeholder="CNIC Number"></td>
        </tr>
        <tr>
            <td><label for="">FAVORITE COLOR:</label></td>
            <td><input type="color"></td>
        </tr>
        <tr>
            <td><label for="">D-O-B:</label></td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td><label for="">EMAIL:</label></td>
            <td><input type="email" placeholder="abc@xyz.com"></td>
        </tr>
    </table>
</div>

<br>
<hr>

<div>
    <h1>Residential Information</h1>
    <table>
        <tr>
            <td><label for="">CITY NAME:</label></td>
            <td><input type="text" placeholder="City Name"></td>
        </tr>
        <tr>
            <td><label for="">PROVINCE:</label></td>
            <td>
                <select name="province" id="">
                    <option value="punjab">Punjab</option>
                    <option value="punjab">Sindh</option>
                    <option value="punjab">KPK</option>
                    <option value="punjab">Balochistan</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="">COUNTRY:</label></td>
            <td>
                <select name="country" id="">
                    <option value="pakistan">Pakistan</option>
                    <option value="turkey">Turkey</option>
                    <option value="saudi-arabia">Saudi Arabia</option>
                    <option value="afghanistan">Afghanistan</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="">GENDER:</label></td>
            <td>
                <label for="male"><input type="radio" id="male" name="gender" value="male"> MALE </label>
                <label for="female"><input type="radio" id="female" name="gender" value="female"> FEMALE </label>
                <label for="others"><input type="radio" id="others" name="gender" value="others"> OTHERS </label>
            </td>
        </tr>
    </table>
</div>

<br>
<hr>

<div>
    <h1>Residential Information</h1>
    <table>
        <tr>
            <td><label for="">QUALIFICATION:</label></td>
            <td>
                <label for="matric"><input type="checkbox" id="matric" name="qualification" value="matric"> Matric Completed </label>
                <label for="inter"><input type="checkbox" id="inter" name="qualification" value="inter"> Inter Completed </label>
            </td>
        </tr>
        <tr>
            <td><label for="">CLASS:</label></td>
            <td><input type="text" placeholder="Grade"></td>
        </tr>
        <tr>
            <td><label for="">NAME OF OLD SCHOOL:</label></td>
            <td><input type="text" placeholder="Abc High School"></td>
        </tr>
    </table>
</div>

<br>
<hr>

<div>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
</div>
</form>

</body>
</html>
